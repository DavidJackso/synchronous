version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: synchronous_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - synchronous_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: synchronous_backend
    env_file:
      - .env
    environment:
      DB_DSN: ${DB_DSN}
      BOT_TOKEN: ${BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      GIN_MODE: release
    volumes:
      - ./backend/configs:/app/configs:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=backend"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: synchronous_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=frontend"

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: synchronous_swagger_ui
    environment:
      SWAGGER_JSON_URL: https://tg.focus-sync.ru/swagger.yaml
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=swagger-ui"

networks:
  synchronous_network:
    driver: bridge

volumes:
  postgres_data:
