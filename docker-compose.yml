version: "3.9"

# Примечание: Postgres должен быть запущен отдельно
# Для подключения к существующему postgres используйте DB_DSN в .env:
# DB_DSN=postgres://postgres:R20vdp~Ar~Cz?i%68V@postgres:5432/postgres
# 
# Варианты подключения:
# 1. Если postgres в другой docker сети - используйте external network (см. ниже)
# 2. Если порт проброшен на хост - используйте host.docker.internal:5432
# 3. Если postgres в сети по умолчанию - используйте имя контейнера postgres:5432

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: synchronous_backend
    env_file:
      - .env
    environment:
      DB_DSN: ${DB_DSN}
      BOT_TOKEN: ${BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      GIN_MODE: release
    volumes:
      - ./backend/configs:/app/configs:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - synchronous_network
      - postgres_network  # Подключение к сети postgres
    labels:
      - "com.synchronous.service=backend"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: synchronous_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=frontend"

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: synchronous_swagger_ui
    environment:
      SWAGGER_JSON_URL: https://tg.focus-sync.ru/swagger.yaml
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=swagger-ui"

networks:
  synchronous_network:
    driver: bridge
  postgres_network:
    external: true
    name: postgres_default  # Сеть, где находится postgres контейнер
