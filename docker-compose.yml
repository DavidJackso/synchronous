services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: synchronous_backend
    env_file:
      - .env
    environment:
      - DB_DSN=${DB_DSN}
      - BOT_TOKEN=${BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - GIN_MODE=release
    volumes:
      - ./backend/configs:/app/configs:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - synchronous_network
      # Connect to default bridge network to access shared-postgres by container name
      - default
    labels:
      - "com.synchronous.service=backend"
      - "com.synchronous.description=Backend API service"

  # Frontend web application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: synchronous_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=frontend"
      - "com.synchronous.description=Frontend web application"

  # Swagger UI documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: synchronous_swagger_ui
    environment:
      - SWAGGER_JSON_URL=https://focus-sync.ru/swagger.yaml
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synchronous_network
    labels:
      - "com.synchronous.service=swagger-ui"
      - "com.synchronous.description=API documentation"

networks:
  synchronous_network:
    driver: bridge
    labels:
      - "com.synchronous.network=synchronous_network"
  # Default bridge network to access shared-postgres container
  default:
    external: true
    name: bridge

